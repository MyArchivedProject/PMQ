<div id="mask" hidden=true></div>
<div class="headUpdatePass-dowebok" hidden="hidden">
	<h3>重置密码操作</h3>
	<div class="headUpdatePass-item">
		<span>旧&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码 : </span> <input
			type="text" id="oldPass" maxlength="25" placeholder="请输入旧密码"></input> <span class="tip" id="tip-oldPass">请输入旧密码</span>
	</div>
	<div class="headUpdatePass-item">
		<span>新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码 : </span> <input
			type="password" id="newPass" maxlength="25" placeholder="请输入新密码"></input> <span
			class="tip" id="tip-newPass">新密码为1至25个字符</span>
	</div>
	<div class="headUpdatePass-item">
		<span>新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码 : </span> <input type="password"
			id="reNewPass" maxlength="25" placeholder="请再次输入新密码"></input> <span class="tip" id="tip-reNewPass">两次密码输入不一致</span>
	</div>
	<div class="headUpdatePass-button">
		<button id="headUpdatePass-submit" onClick="headUpdatePass()">确定</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button onClick="quitHeadUpdatePass()">返回</button>
	</div>
