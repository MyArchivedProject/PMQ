<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instruction</title>
<link href="/PMQ/static/front/css/instruction.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="dowebok">
	<div><h2 style="text-align:center; padding-top:50px;">在线测试说明</h2></div>
	<div><p style="text-align:center; padding-top:40px;">测评对象：针对于有意愿参与项目工作的应聘候选人</p></div>
	<div class="purpose"><p>测评目的：</p>
		<ul type="square">
  		<li>挖掘测试者的职业优势</li>
  		<li>为招聘、选拔合适的项目成员提供辅助参考依据</li>
  		<li>帮助团队和测试者了解岗位的工作能力和绩效现状，明确改进方向</li>
  		<li>为未来的绩效考核和建立内部分级认证体系提供参考依据</li>
		</ul>
	</div>
	<div>
	<h2 style="text-align:center; padding-top:40px;color:red;">请根据实际情况合理作答</h2>
	<input type="submit"  value='开始测评' onclick="startTest()" class="start">
	</div>
</div>
</body>
</html>
